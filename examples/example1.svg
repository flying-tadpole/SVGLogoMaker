<svg 
    width="300" height="200"
    xmlns="http://www.w3.org/2000/svg">
<polygon points="50,15 100,100 0,100" fill='black'></polygon>
<text x="150" y="125" font-size="60" text-anchor="middle" fill=yellow>AWC</text>
</svg>



function Shape(fill) {
    this.setColor = function () {
        this.fill = fill
    }
}

function Circle(fill) {
    Shape.call(this, fill, render);
    svgText = `<circle cx='150' cy='112' r='80' fill='${fill}'></circle>`; 
}

function Triangle(fill) {
    Shape.call(this, fill, render);
    svgText = `<polygon points="150,18 244,182 56,182" fill='${this.fill}'></polygon>`;
}

function Square(fill) {
    Shape.call(this, fill, render);
    svgText = `<rect x='75' y='37' width='150' height='150' fill='${this.fill}'></rect>`;
}

module.exports = {Circle, Triangle, Square}